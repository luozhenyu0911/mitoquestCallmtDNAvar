samples:
    # The prefix of the final VCF output file
    id: "BIGCS_II"

modules:
    # extract reads from BAM file generated by WGS analyses that contain nuclear genome reads and mitochondrial reads
    extract_reads: True
    # alignment and variant calling using mitoquest with the extracted reads
    alignment: True
    var_calling: True

tools:
    # extract mitochondrial reads using gatk
    gatk: "~/BioSoftware/gatk/4.1.7.0/gatk"
    samtools: "/APP/u22/x86/samtools/1.20-gcc-11/bin/samtools"
    bwa: "/HOME/gzfezx_shhli/gzfezx_shhlixy_3/BioSoftware/local/bin/bwa"
    mitoquest: "/HOME/gzfezx_shhli/gzfezx_shhlixy_3/BioSoftware/local/bin/mitoquest"

params:
    # the path to the reference directory
    ref_dir: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/database/GRCh38_chrM_rCRS"
    # Human genome reference
    human_ref: "~/BioDatahub/human_reference/GRCh38/GCA_000001405.15_GRCh38_no_alt_analysis_set.fa"
    # Mitochondrial genome reference
    mito_ref: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/database/GRCh38_chrM_rCRS/Homo_sapiens.GRCh38.chrM_rCRS.fa"
    # Mitochondrial genome reference shifted by 8000 bp
    mito_shifted_ref: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/database/GRCh38_chrM_rCRS/Homo_sapiens.GRCh38.chrM_rCRS.shifted_by_8000_bp.fa"
    # Mitochondrial genome reference with decoy sequences
    mito_refPlusDecoy: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_3/BIGDATA2/gzfezx_shhli_3/Project/20241223_BIGCS_mtDNA/01.basic_analysis/input/chrM_reference/Homo_sapiens.GRCh38.chrM_rCRS.decoy.fa"
    # Mitochondrial genome reference shifted by 8000 bp with decoy sequences
    mito_shifted_refPlusDecoy: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_3/BIGDATA2/gzfezx_shhli_3/Project/20241223_BIGCS_mtDNA/01.basic_analysis/input/chrM_reference/Homo_sapiens.GRCh38.chrM_rCRS.shifted_by_8000_bp.decoy.fa"
    # the platform of the sequencing data
    platform: "BGI-seq"

    # path to the snakemake file
    smk_path: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/USER/luozhenyu/test/mitoquest_calling/tools/mitoquest_smk/smkfile"
    # annotation database for mtDNA variants
    annotation_dir: "/XYFS01/HDD_POOL/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/software/mitoquest/data"
    # some custom scripts for the pipeline
    scripts_dir: "/HOME/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/USER/luozhenyu/test/mitoquest_calling/tools/mitoquest_smk/tools"
    # path to the python
    python: "/HOME/gzfezx_shhli/gzfezx_shhlixy_2/BIGDATA2/gzfezx_shhli_2/miniconda3/envs/pacbio/bin/python"
    # the mapping quality cutoff for mitoquest
    mapQ: 20
    # the base quality cutoff for mitoquest
    baseQ: 20

threads:
    10
